<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Aquaguide</title>
  <style>
    .flex{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    label,input{
      font-size: large;
      
    }
    input{
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="flex">
  <div class="container">
    <h2>Water Usability Monitoring</h2>
    <label for="pH">Enter pH Value:</label>
    <input type="number" id="pH" step="0.1" placeholder="e.g. 7.2">
    
    <label for="turbidity">Enter Turbidity:</label>
    <input type="number" id="turbidity" step="0.1" placeholder="e.g. 0.5">

    <button onclick="checkWaterUsability()">Check Usability</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>
    <script src="script.js"></script>
</div>
</body>
</html>
