<!-- Improved waterUsabilityMonitoring.html file from AquaGuide project with water theme -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Usability Monitoring - AquaGuide</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    .flex {
        display: flex;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 80px);
        margin: 0;
    }
    header {
        background: var(--primary-color);
        color: #ffffff;
        padding: 20px;
        text-align: center;
        font-size: 1.5em;
        box-shadow: var(--box-shadow);
    }
    .container {
        background: var(--secondary-color);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: var(--padding);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    label, input {
        font-size: large;
        display: block;
        margin: 10px 0;
    }
    input {
        padding: 8px;
        border-radius: var(--border-radius);
        border: 1px solid var(--primary-color);
        width: 100%;
    }
    button {
        padding: 10px;
        background: var(--primary-color);
        color: #ffffff;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        margin-top: 15px;
        transition: background var(--transition-duration), transform 0.2s;
    }
    button:hover {
        background: var(--primary-dark-color);
        transform: scale(1.05);
    }
    .result {
        margin-top: 20px;
        font-size: large;
        display: none;
    }
  </style>
</head>
<body>
<header>
  Water Usability Monitoring - AquaGuide
</header>
<div class="flex">
  <div class="container">
    <h2>Water Usability Monitoring</h2>
    <label for="pH">Enter pH Value:</label>
    <input type="number" id="pH" step="0.1" placeholder="e.g. 7.2">

    <label for="turbidity">Enter Turbidity:</label>
    <input type="number" id="turbidity" step="0.1" placeholder="e.g. 0.5">

    <button onclick="checkWaterUsability()">Check Usability</button>

    <div id="result" class="result"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
